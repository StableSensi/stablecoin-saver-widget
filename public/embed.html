<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stablecoin Savings Calculator Widget Demo</title>
    <style>
        .widget-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <h1>Widget Demo Page</h1>
        
        <!-- Widget iframe -->
        <iframe
            src="/widget"
            width="100%"
            height="800px"
            frameborder="0"
            allow="clipboard-write"
            style="border-radius: 12px; overflow: hidden;"
        ></iframe>
    </div>

    <!-- Widget embed code example -->
    <div style="margin-top: 40px; padding: 20px; background: #f5f5f5;">
        <h2>Embed Code:</h2>
        <pre style="background: #fff; padding: 15px; border-radius: 8px;">
&lt;iframe
    src="https://your-domain.com/widget"
    width="100%"
    height="800px"
    frameborder="0"
    allow="clipboard-write"
    style="border-radius: 12px; overflow: hidden;"
&gt;&lt;/iframe&gt;</pre>
    </div>
</body>
</html>
